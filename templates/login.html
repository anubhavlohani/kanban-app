<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    body {
        background-image: url("/static/background1.jpg");
    }
    .center {
        text-align: center;
        font-family: fantasy;
        margin: 10px
    }
    .form-label {
        font-size: 20px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="checkbox"] {
        background-color: #fcf3e9;
    }
</style>
<body>
    <div class="display-3 center">Welcome</div>
    <form class="container" method="post">
        <h3 class="mb-3 center">Login</h3>
        
        <div class="mb-3">
            <label for="id_userEmail" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="id_username">
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="id_password">
        </div>

        <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="id_check1" required>
            <label for="check1" class="form-check-label">Confirm</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
